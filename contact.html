<!DOCTYPE html>
<html>

<body>

    <form method="POST" action="/send_contact">

        <label for="nom">Nom</label>
        <input type="text" name="lastname"  id="nom"><br>

        <label for="prenom">Prenom</label>
        <input type="text" name="firstname" id="prenom"><br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email"><br>

        <label for="num">Numéro de téléphone</label>
        <input type="tel" name="tel" id="num"><br>

        <label for="canal">Canal de contact préféré</label>
        <select id="canal" name="channel">
            <option value="email">Email</option>
            <option value="telephone">Telephone</option>
        </select><br>

        <label for="msg">Message</label>
        <input type="textarea" name="message" id="msg"><br>

        <button type="submit">Valider</button><br>

    </form>





</body>

</html>
